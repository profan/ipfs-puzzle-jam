<!DOCTYPE html>
<html>
<header>
    <title>Puzzle</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</header>
<body>
<div class="center">
    <h3>Nian</h3>
    <p>
        Find all the words that:
        <br>- Only contains the letters in the grid
        <br>- Contains the middle letter in the grid
        <br>- Contains minimum 4 letters
        <br>- Has not already been accepted
        <br>- Is an english word
        <br>
        <br>Good luck!
    </p>
    
    <div id="table">
        <table>
            <tr>
                <td id="square0"></td>
                <td id="square1"></td>
                <td id="square2"></td>
            </tr>
            <tr>
                <td id="square3"></td>
                <td id="square4"><b></b></td>
                <td id="square5"></td>
            </tr>
            <tr>
                <td id="square6"></td>
                <td id="square7"></td>
                <td id="square8"></td>
            </tr>
        </table>
    </div>
    <br>

    <input id="inputGuess" type="text">
    <br>
    <br>

    <button id="buttonGuess">Guess</button>

    <ul id="solutions"></ul>

</div>
</body>
</html>
